<div class="container container-div content-div reduced-div">
    <div class="mb-5 mt-4 text-center">
        <h2>{{ loginMode ? 'Inicio de Sesión' : 'Registro' }}</h2>
    </div>
    <div class="row whole">
        <div class="col-sm-12 form">
            <div class="alert alert-danger" *ngIf="errorMsg">
                <strong>Error: </strong>{{ errorMsg }}
            </div>
            <div class="spinner" *ngIf="isLoading">
                <app-loading-spinner></app-loading-spinner>
            </div>
            <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
                <div class="row">
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input 
                            type="email" 
                            id="email" 
                            class="form-control"
                            ngModel
                            name="email"
                            required
                            email>
                    </div>
                </div>
                <div class="row" *ngIf="!loginMode">
                    <div class="form-group">
                        <label for="username">Nombre de usuario</label>
                        <input 
                            type="text" 
                            id="username" 
                            class="form-control"
                            ngModel
                            name="username"
                            required
                            minlength="3"
                            maxlength="10">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label for="pass">Contraseña</label>
                        <input 
                            type="password" 
                            id="pass" 
                            class="form-control"
                            ngModel
                            name="password"
                            required
                            minlength="6">
                    </div>
                </div>
                <div class="row" *ngIf="!loginMode">
                    <div class="form-group">
                        <label for="repass">Confirmar contraseña</label>
                        <input type="password" id="repass" class="form-control">
                    </div>
                </div>
                <br>
                <div class="button">
                    <button 
                        type="submit" 
                        class="btn btn-primary-custom"
                        [disabled]="!authForm.valid">
                        {{ loginMode ? 'Iniciar Sesión' : 'Registrarse' }}
                    </button>
                </div>
                <div class="switch mt-4">
                    <p *ngIf="loginMode">No tienes una cuenta? 
                        <a id="anchor" (click)="onSwitchMode()">Regístrate</a>!
                    </p>
                    <p *ngIf="!loginMode">Ya tienes una cuenta? 
                        <a id="anchor" (click)="onSwitchMode()">Inicia sesión</a>!
                    </p>
                </div>
            </form>
        </div>
    </div>    
</div>
