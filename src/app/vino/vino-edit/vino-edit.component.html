<div class="row">
    <div class="col-xs-12">
        <form>
            <div class="row">
                <div class="col-sm-2 form-group">
                        <label for="id">Id</label>
                        <input 
                            type="number" 
                            id="id"
                            class="form-control">
                </div>
                <div class="col-sm-10 form-group">
                    <label for="nombre">Nombre</label>
                    <input 
                        type="text" 
                        id="nombre"
                        class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 form-group">
                        <label for="region">Región</label>
                        <input 
                            type="text" 
                            id="region"
                            class="form-control">
                </div>
                <div class="col-sm-6 form-group">
                    <label for="bodega">Bodega</label>
                    <input 
                        type="text" 
                        id="bodega"
                        class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 form-group">
                        <label for="anada">Añada</label>
                        <input 
                            type="number" 
                            id="anada"
                            class="form-control">
                </div>
                <div class="col-sm-4 form-group">
                    <label for="graduacion">Graduación</label>
                    <input 
                        type="number" 
                        id="graduacion"
                        class="form-control">
                </div>
                <div class="col-sm-4 form-group">
                    <label for="precio">Precio</label>
                    <input 
                        type="number" 
                        id="precio"
                        class="form-control">
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea 
                            type="text" 
                            id="description" 
                            class="form-control"
                            rows="6"></textarea>
                    </div>
                </div>
            </div>
            <div class="row cockpit">
                <div class="col-xs-12">
                    <button 
                        type="submit" 
                        class="btn btn-success">
                        Save
                    </button>
                    <button 
                        type="button" 
                        class="btn btn-danger">
                        Cancel
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
